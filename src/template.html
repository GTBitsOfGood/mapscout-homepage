<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#333333">

	%sapper.base%

	<link rel="stylesheet" href="global.css">

	<!-- for development -->
	<link rel="stylesheet" href="bootstrap.min.css"  />
	
	<!-- for production -->
	<link rel="stylesheet" href="dist/bootstrap.min.css" /> 
	
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel="icon" type="image/png" href="logo-192.png">

	<!-- Default theme. ~960B -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@vime/core@^5/themes/default.css"
	/>

	<!-- Optional light theme (extends default). ~400B -->
	<link
	rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@vime/core@^5/themes/light.css"
	/>

	<!-- Library and all of its components are lazy loaded, so nothing to sweat about here. ~3kB -->
	<script
	type="module"
	src="https://cdn.jsdelivr.net/npm/@vime/core@^5/dist/vime/vime.esm.js">
    </script>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>
</body>
</html>
